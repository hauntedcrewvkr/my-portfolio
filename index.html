<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portfolio of Vikram Kumar Roy - Architect of Data & Full Stack Developer." />
    <link rel="preload" as="image" href="assets/images/avatar.png" />
    <meta name="theme-color" content="#1a2238" />
    <link rel="stylesheet" href="css/vendor/phosphor.css" />
    <link rel="stylesheet" href="css/app.css" />
    <title>Vikram Kumar Roy | Architect of Data</title>
  </head>

  <body class="pattern-grid">
    <div class="layout-container pattern-paper">
      <header id="header" class="site-header">
        <div class="pattern-glow"></div>

        <div class="site-header__container">
          <div class="site-header__profile">
            <div class="avatar-frame">
              <img src="assets/images/avatar.png" alt="Vikram Kumar Roy" class="avatar-img" width="100" height="100" />
            </div>
            <div class="profile-text">
              <h2 class="profile-name">Vikram K. Roy</h2>
              <small class="profile-role">Data Analyst</small>
            </div>
          </div>

          <nav class="site-header__nav">
            <div class="nav-links">
              <a href="#base" class="nav-link active" holder="Base"><i class="ph ph-house"></i></a>
              <a href="#Intelligence" class="nav-link" holder="Intelligence"><i class="ph ph-cpu"></i></a>
              <a href="#Creations" class="nav-link" holder="Creations"><i class="ph ph-folder-star"></i></a>
              <a href="#Transmission" class="nav-link" holder="Connect"><i class="ph ph-broadcast"></i></a>
            </div>
          </nav>

          <div class="nav-actions">
            <button class="cta-download" aria-label="Download CV"><i class="ph ph-download-simple"></i></button>
            <button class="theme-toggle" aria-label="Toggle Theme"><i class="ph ph-sun"></i></button>
          </div>
        </div>
      </header>

      <main class="portfolio-wrapper">
        <section id="base" class="section section--hero">
          <small class="greeting">Hello World</small>
          <h1 class="hero-title">I am Vikram</h1>
          <div class="hero-divider" aria-hidden="true"></div>
          <p class="hero-desc">I explore the inner depth of technology. Architecting digital experiences where data precision meets artistic intuition.</p>

          <div class="social-links">
            <a href="#" class="social-link" aria-label="GitHub"><i class="ph ph-github-logo"></i></a>
            <a href="#" class="social-link" aria-label="Website"><i class="ph ph-globe"></i></a>
            <a href="#" class="social-link" aria-label="LinkedIn"><i class="ph ph-linkedin-logo"></i></a>
            <a href="#" class="social-link" aria-label="Behance"><i class="ph ph-behance-logo"></i></a>
          </div>

          <div class="hero-stats">
            <span class="stat-item">06+ Years</span>
            <span class="stat-separator">|</span>
            <span class="stat-item">15+ Projects</span>
          </div>
        </section>

        <section id="Intelligence" class="section">
          <div class="section-header" data-heading="01. Inner Knowledge"></div>
          <ul class="skills-grid" id="skills-container"></ul>
        </section>

        <section id="Creations" class="section">
          <div class="section-header" data-heading="02. Featured Creations"></div>
          <ul class="project-list" id="projects-container"></ul>
        </section>

        <section id="Transmission" class="section">
          <div class="section-header" data-heading="03. Start Transmission"></div>
          <div class="project-card" style="text-align: center; padding: 40px">
            <h3>Ready to Architect?</h3>
            <p style="margin-bottom: 20px">Let's build something deep and meaningful.</p>
            <a href="mailto:vikram@example.com" class="cta-download" style="display: inline-flex; width: auto; padding: 0 20px; border-radius: 20px">
              <i class="ph ph-envelope-simple"></i>
              <span style="margin-left: 8px; font-size: 0.8rem; font-weight: 700">Send Signal</span>
            </a>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
